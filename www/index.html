<!DOCTYPE html>
<html>
<head>
  <title>Ember Data Demo</title>

 	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/handlebars-1.0.0-rc.3.js" type="text/javascript" charset="utf-8"></script>

    <script src="scripts/ember-1.0.0-rc.2.js" type="text/javascript" charset="utf-8"></script>

    <script src="scripts/ember-data.js" type="text/javascript" charset="utf-8"></script>

    <script src="app/app.js" type="text/javascript" charset="utf-8"></script>

    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/x-handlebars" data-template-name="application">
    <body>
    
	<div class="container-fluid">
		<div class="row-fluid">
			    <div class="row-fluid">
			    {{ outlet main }}
			    </div>
		    
	    </div>
    </div>
</body>
  	</script>

	<script type="text/x-handlebars" data-template-name="raffler">
  	<h1> Raffler </h1>

  	{{view Ember.TextField valueBinding="name" action="newEntry"}}
  	<ul>
  		{{#each controller}}
  		<li>{{name}}
  		{{#if win }}
  		<b>Winner!</b>
  		{{/if}}
  		</li>
  		{{/each}}
  	</ul>
  	<button {{action 'drawWinner' }}> Pick </button>
    <button {{action 'clear' }}> Clear </button>
  	</script>



</head>
<body>
	
</body>
</html>
