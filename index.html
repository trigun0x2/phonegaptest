<!DOCTYPE html>
<html>
<head>
  <title>Ember Data Demo</title>

 	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/handlebars-1.0.0-rc.3.js" type="text/javascript" charset="utf-8"></script>

    <script src="scripts/ember-1.0.0-rc.2.js" type="text/javascript" charset="utf-8"></script>

    <script src="scripts/ember-data.js" type="text/javascript" charset="utf-8"></script>

    <script src="app/app.js" type="text/javascript" charset="utf-8"></script>

    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/x-handlebars" data-template-name="application">
    <body>
    <div class="navbar navbar-static-top">
 

    	<div class="navbar-inner">
    		<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar">test1</span>
				<span class="icon-bar">test2</span>
				<span class="icon-bar">test3</span>
				</a>
				{{#linkTo "index" class="brand" }}  EmberBlog {{/linkTo}}

				<div class="nav-collapse collapse navbar-responsive-collapse">
					<ul class="nav">
						<li><a href="#">Home</a></li>
						<li>{{#linkTo "about" }} About {{/linkTo}} </li>
						<li>{{#linkTo "resume" }} Resume {{/linkTo}} </li>
						<li>{{#linkTo "raffler"}} Raffler {{/linkTo}} </li>

					</ul>
				</div>
 
    		</div>
    	</div>
    </div>
	<div class="container-fluid">
		<div class="row-fluid">
			    <div class="row-fluid">
			    {{ outlet main }}
			    </div>
		    
	    </div>
    </div>
</body>
  	</script>
  	
  	<script type="text/x-handlebars" data-template-name="index">
  	Index
  	</script>

  	<script type="text/x-handlebars" data-template-name="about">
  	Hello World!
  	</script>

	<script type="text/x-handlebars" data-template-name="raffler">
  	<h1> Raffler </h1>

  	{{view Ember.TextField valueBinding="name" action="newEntry"}}
  	<ul>
  		{{#each controller}}
  		<li>{{name}}
  		{{#if win }}
  		<b>Winner!</b>
  		{{/if}}
  		</li>
  		{{/each}}
  	</ul>
  	<button {{action 'drawWinner' }}> Pick </button>
  	</script>



</head>
<body>
	
</body>
</html>
